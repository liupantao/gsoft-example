<!DOCTYPE html>
<html style="overflow: auto;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit"/>
<link rel="stylesheet" href="/static/plugins/bootstrap/css/font-awesome.min.css"/>
<link rel="stylesheet" href="/static/layui/css/layui.css"/>
<link rel="stylesheet" href="/static/mon/style/base.css"/>
</head>
<body>
	<input type="hidden" id="callBack" />
	<div class="add">
		<form id="addForm" class="layui-form layui-form-pane" action="">
			<div class="layui-hide">
				<input name="codemapId" class="layui-input" type="text"/>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">编码</label>
				<div class="layui-input-inline">
					<input name="code" lay-verify="required" placeholder="请输入编码" autocomplete="on" class="layui-input" type="text"/>
				</div>
				<label class="layui-form-label">类型</label>
				<div class="layui-input-inline">
					<select name="type" lay-verify="required" convert="codemapType" placeholder="请选择类型" autocomplete="on" ></select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">描述</label>
				<div class="layui-input-block">
					<input name="caption" lay-verify="required" placeholder="请输入描述" autocomplete="on" class="layui-input" type="text"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">表达式</label>
				<div class="layui-input-block">
					<input name="expression" placeholder="请输入表达式" autocomplete="on" class="layui-input" type="text"/>
				</div>
			</div>
			<div>
				<button class="lay-submit" lay-submit="" lay-filter="save" style="display: none;"></button>
			</div>
		</form>
	</div>
	<script src="/static/layui/layui.js"></script>
	<script src="/static/mon/js/common.js"></script>
	<script>
/* <![CDATA[ */
       	layui.use([ 'form', 'layer' ], function() {
   			var layer = layui.layer, form = layui.form, $ = layui.jquery;
   			form.on("submit(save)", function(data) {
   				var index = layer.msg('提交中，请稍候', {
   					icon : 16,
   					time : false,
   					shade : 0.8
   				});
   				layer.ajax({
   					url : "/dubbo/sys/codemapManager/saveCodemap.json",
   					data : data.field,
   					success : function(result) {
   						layer.close(index);
   						$('#callBack').click();
   						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
   						parent.layer.close(index); //再执行关闭 
   					}
   				});
   				return false;
   			});
   		});
/* ]]> */
	</script>
</body>
</html>
